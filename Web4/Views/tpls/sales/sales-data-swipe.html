<table class="table table-condensed" ng-model="currentRange">
    <tr>
        <td>
    <button id="toggle4Up" class="btn" ng-class="{'btn-primary': displayvalue == '4', 'btn-success': displayvalue == '1'}" ng-click="toggle4Up()">
    <i ng-class="{'fa-circle': displayvalue == '4', 'fa-circle': displayvalue == '1'}">
        {{displayvalue}} - Up
    </i>
</button></td>
    </tr>
    <tr>
        <td ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()" ng-repeat="d in model track by $index" ng-hide="!isCurrentRange($index)">

            <div class="modal-title center-block">
                <button class="btn btn-primary col-sm-1" ng-click="clickRight()" ng-hide="displayvalue == '4'"><span class="fa fa-arrow-circle-left"></span></button>

                <div class="col-sm-10">
                    <div class="text-center"><h4>{{d.DateTitle}}</h4></div>
                    <div class="text-center"><h3 class="pricing">{{d.DateTotal | currency}}</h3></div>
                </div>

                <button class="btn btn-primary col-sm-1" ng-click="clickLeft()" ng-hide="displayvalue == '4'"><i class="fa fa-arrow-circle-right"></i></button>

            </div>
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Qty</th>
                        <th>$ Amt</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in d.DateData">
                        <td class="col-md-5">{{data.Product_Type_Name}}</td>
                        <td class="col-md-1">{{data.Qty}}</td>
                        <td class="col-md-3">{{data.MonthTotal | currency }}</td>
                    </tr>
                </tbody>

            </table>

        </td>
    </tr>
</table>
